<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Bootstrap CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/buyerRestaurant.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

    <title>Prikaz restorana</title>
  </head>
  <body>
    <div id="page">

        <!-- Navigation bar -->
        <nav class="navbar mynavbar1 fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container">
                <a href="../html/buyerHomepage.html" class="navbar-brand navbar-item-style">
                    LOGO
                </a>
                <div>
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item text-center" style="width: 100px;"><a href="#" class="nav-link text-white navbar-item-style disabled">Kupac</a></li>
                        <li class="nav-item text-center">
                            <a href="#" class="nav-link text-white navbar-item-style">
                                <img src="../images/userWhite.png" class="my-profile" height="20px">&ensp;Moj profil
                            </a>
                        </li>
                        <li class="nav-item text-center">
                            <a href="#" class="nav-link text-white navbar-item-style" v-on:click="openMyCart">
                                <img src="../images/cart.png" class="my-profile">&ensp;Moja korpa
                            </a>
                        </li>
                        <li class="nav-item text-center" v-on:click="logOut">
                            <a href="#" class="nav-link text-white navbar-item-style">
                                <img src="../images/logout.png" class="my-profile" height="20px">&ensp;Izloguj se
                            </a>
                        </li>  
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Cover image -->
        <div v-if="restaurant !== null" class="banner-image w-100 d-flex justify-content-center align-items-center" 
            v-bind:style="{ 'background-image': 'url(' + restaurant.image + ')'}" >
            <div class="content text-center">
                <img :src="restaurant.logo" class="restaurant-logo">
                <h1 class="restaurant-name">{{restaurant.name}}</h1>
            </div>
        </div>

        <!-- Content -->
        <div>

            <!-- Navbar2 -->
            <nav class="navbar navbar-expand-lg navbar2-custom">
                <div class="container justify-content-center">
                    <ul class="navbar-nav nav-pills nav-fill">
                        <li class="nav-item" v-bind:class="{active : tab === 1}" v-on:click="tab = 1">
                            <a href="#/" class="nav-link">Proizvodi</a>
                        </li>
                        <li class="nav-item" v-bind:class="{active : tab === 2}" v-on:click="tab = 2">
                            <a href="#/info" class="nav-link">Informacije</a>
                        </li>
                        <li class="nav-item" v-bind:class="{active : tab === 3}" v-on:click="tab = 3">
                            <a href="#/comments" class="nav-link">Komentari</a>
                        </li>
                    </ul>
                </div>
            </nav>  

            <!-- Main content -->
            <router-view></router-view>

        </div>
 
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: #3b535f;">
            © 2021 Copyright:
            <p>Srđan Šuković i Ana Gavrilović</p>
        </div>
    </footer>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
	<script src="../js/vue-router.js"></script>
	<script src="../js/axios.js"></script>
    <script src="../components/buyerRestaurantProducts.js"></script>
    <script src="../components/buyerRestaurantInformation.js"></script>
    <script src="../components/buyerRestaurantComments.js"></script>
    <script src="../app/buyerRestaurant.js"></script>
  </body>
</html>
