<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Bootstrap CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/restaurant.css" rel="stylesheet" />

    <title>Prikaz restorana</title>
  </head>
  <body>
    <div id="page">

        <!-- Navigation bar -->
        <nav class="navbar mynavbar1 fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container">
                <a href="#" class="navbar-brand navbar-item-style">
                    LOGO
                </a>
                <div>
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white navbar-item-style">Prijavite se</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white navbar-item-style">Registujte se</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Cover image -->
        <div class="banner-image w-100 d-flex justify-content-center align-items-center" 
            v-bind:style="{ 'background-image': 'url(' + restaurant.image + ')'}">
            <div class="content text-center">
                <img :src="restaurant.logo" class="restaurant-logo">
                <h1 class="restaurant-name">{{restaurant.name}}</h1>
            </div>
        </div>

        <!-- Content -->
        <div>

            <!-- Navbar2 -->
            <nav class="navbar navbar-expand-lg navbar2-custom">
                <div class="container justify-content-center">
                    <ul class="navbar-nav nav-pills nav-fill">
                        <li class="nav-item" v-bind:class="{active : tab === 1}" v-on:click="tab = 1">
                            <a href="#" class="nav-link">Proizvodi</a>
                        </li>
                        <li class="nav-item" v-bind:class="{active : tab === 2}" v-on:click="tab = 2">
                            <a href="#" class="nav-link">Informacije</a>
                        </li>
                        <li class="nav-item" v-bind:class="{active : tab === 3}" v-on:click="tab = 3">
                            <a href="#" class="nav-link">Komentari</a>
                        </li>
                    </ul>
                </div>
            </nav>  

            <!-- Main content -->
            <div class="container py-5 d-grid gap-5">
                <div class="row">

                    <div v-for="p in products" class="col-md-6 py-2">
                        <div class="card shadow" v-on:mouseenter="addHoverClass" v-on:mouseleave="removeHoverClass">
                            <div class="row">
                                <div class="col-md-5">
                                    <img :src="p.image" class="card-img-top h-100 food-images" :alt="p.name">
                                </div>
                                <div class="col-md-7">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h2 class="product-name">{{p.name}}</h2>
                                        </div>
                                        <div class="card-text">
                                            <p class="product-description">{{p.description}}</p>
                                            <p class="product-price">{{p.price}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: #3b535f;">
              © 2021 Copyright:
              <p>Srđan Šuković i Ana Gavrilović</p>
            </div>
        </footer>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
	<script src="../js/vue-router.js"></script>
	<script src="../js/axios.js"></script>
    <script src="../app/restaurant.js"></script>
  </body>
</html>
