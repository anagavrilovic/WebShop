<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/buyerRestaurant.css" rel="stylesheet" />
    <link href="../css/loginModal.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

    <title>Prikaz restorana</title>
</head>
<body>

    <div id="page">

        <!-- Navigation bar -->
        <nav class="navbar mynavbar1 fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container">
                <a href="../html/buyerHomepage.html" class="navbar-brand navbar-item-style">
                    LOGO
                </a>
                <div>
					<div class="mx-auto"></div>
					<ul class="navbar-nav">
						<li class="nav-item text-center">
							<a href="#" @click="showLoginModal = true"  class="nav-link text-white navbar-item-style">Prijavite se</a>
						</li>   
						<li class="nav-item text-center">
							<a href="#" @click="showRegistrationModal = true"  class="nav-link text-white navbar-item-style">Registujte se</a>
						</li>  
					</ul>
				</div>
            </div>
        </nav>

        <!-- Modal components -->
        <login-modal v-if="showLoginModal" @close="showLoginModal = false">	</login-modal>
		<registration-modal v-if="showRegistrationModal" @close="showRegistrationModal = false">	</registration-modal>

        <!-- Cover image -->
        <div v-if="restaurant !== null" class="banner-image w-100 d-flex justify-content-center align-items-center" 
            v-bind:style="{ 'background-image': 'url(' + restaurant.image + ')'}" >
            <div class="content text-center">
                <img :src="restaurant.logo" class="restaurant-logo">
                <h1 class="restaurant-name">{{restaurant.name}}</h1>
            </div>
        </div>

        <!-- Content -->
        <div>

            <!-- Navbar2 -->
            <nav class="navbar navbar-expand-lg navbar2-custom">
                <div class="container justify-content-center">
                    <ul class="navbar-nav nav-pills nav-fill">
                        <li class="nav-item" v-bind:class="{active : tab === 1}" v-on:click="tab = 1">
                            <a href="#/" class="nav-link">Proizvodi</a>
                        </li>
                        <li class="nav-item" v-bind:class="{active : tab === 2}" v-on:click="tab = 2">
                            <a href="#/info" class="nav-link">Informacije</a>
                        </li>
                        <li class="nav-item" v-bind:class="{active : tab === 3}" v-on:click="tab = 3">
                            <a href="#/comments" class="nav-link">Komentari</a>
                        </li>
                    </ul>
                </div>
            </nav>  

            <!-- Main content -->
            <router-view></router-view>

        </div>
 
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: #3b535f;">
            © 2021 Copyright:
            <p>Srđan Šuković i Ana Gavrilović</p>
        </div>
    </footer>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
	<script src="../js/vue-router.js"></script>
	<script src="../js/axios.js"></script>
    <script src="../components/loginModal.js"></script>
	<script src="../components/registrationModal.js"></script>
    <script src="../components/unregUserRestaurantProducts.js"></script>
    <script src="../components/unregUserRestaurantsInformation.js"></script>
    <script src="../components/unregUserRestaurantsComments.js"></script>
    <script src="../app/unregistratedUserRestaurant.js"></script>
    
</body>
</html>
